<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio modulo 02</title>
</head>
<body>
  <div class="desafios">
    <div id="ex1">
      <button>Criar Quadrado</button>
    </div>
    <div id="ex3">

    </div>
    <div id="ex4">
      <input type="text" name="nome">
      <button onclick="adicionar()">Adicionar</button>
    </div>
  </div>
  
 <script>
    var divDesafios = document.querySelector('div.desafios')

    //exercicio 1 -----------------------------
    var divEx1 = divDesafios.querySelector('div#ex1')
    var btn1 =  divEx1.querySelector('button')
    var quadrados

    btn1.onclick = ()=>{
      var quadrado = document.createElement('div')
      quadrado.setAttribute('class','quadrado')
      quadrado.setAttribute('onmouseover','changeColor()')
      divEx1.appendChild(quadrado)
      quadrado.style.height='100px';
      quadrado.style.width='100px';
      quadrado.style.backgroundColor='#F00'
      console.log(divEx1);
    }
    //exerc√≠cio 2 -----------------------------
    
    function changeColor(){
      event.target.style.backgroundColor=getRandomColor()
    }
    function getRandomColor(){
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i< 6 ;i++){
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    //exercicio 3 ----------------------------------------
    var nomes = ["Diego","Lucas","Gabriel"]
    function showNomes(nomes){

      var divEx3 = document.querySelector("div#ex3")

      var lu = document.createElement('lu')
      divEx3.appendChild(lu)

      for (const nome of nomes) {
        console.log(nome);
        const li = document.createElement('li')
        const text = document.createTextNode(nome)
        li.appendChild(text)
        lu.appendChild(li)
      }
    }
    showNomes(nomes)
    //exercicio 4 ----------------------------------------

   function adicionar(){
      var name = document.querySelector(' div#ex4 input');
      var nome = [name.value];
      name.value='';
      showNomes(nome);
    }
   
 </script> 
</body>
</html>
